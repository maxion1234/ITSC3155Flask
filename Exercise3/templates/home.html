{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Student Organizations Registration</h1>
    <form action="/register" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="organization" class="form-label">Select an Organization:</label>
            <select name="organization" id="organization" class="form-select" required>
                <option value="" disabled selected>Select an organization</option>
                {% for org in organizations %}
                <option value="{{ org }}">{{ org }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
